<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RERAW AI Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">RERAW <span>AI Coach</span></div>
      <div class="actions">
        <button id="newChatBtn" class="btn btn-ghost">New chat</button>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <h1>Fresh chat. <span>Ask away.</span></h1>
        <p>Direct, confident, practical guidance for real estate pros.</p>
      </section>

      <section class="chat">
        <div id="messages" class="messages"></div>

        <form id="chatForm" class="composer">
          <textarea id="userInput" placeholder="Type your question..."></textarea>
          <button class="btn" type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <a href="/" class="muted">Â© RERAW</a>
      <a href="/healthz" class="muted">health</a>
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
