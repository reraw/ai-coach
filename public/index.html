<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RERAW AI Coach</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">R</div>
        <div>
          <div class="brand-title">RERAW AI Coach</div>
          <div class="brand-sub">No fluff. Just answers.</div>
        </div>
      </div>

      <button id="newChatBtn" class="btn primary">+ New Chat</button>

      <div class="sidebar-section">
        <div class="sidebar-label">Your Chats</div>
        <ul id="sessionList" class="session-list"></ul>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <div id="activeTitle" class="active-title">New chat</div>
        <div class="spacer"></div>
        <button id="clearBtn" class="btn ghost" title="Clear messages area">Clear</button>
      </header>

      <section id="messages" class="messages"></section>

      <footer class="composer">
        <form id="chatForm">
          <textarea id="input" placeholder="Ask me anything about real estate growth, direct mail, scriptsâ€¦"></textarea>
          <button class="btn primary" type="submit">Send</button>
        </form>
      </footer>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
