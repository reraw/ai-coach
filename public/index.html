<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RERAW AI Coach</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app-shell">
    <!-- Left: Organizer -->
    <aside class="sidebar">
      <div class="brand">RERAW AI Coach</div>

      <div class="organizer-header">
        <button id="btnNewProject" class="btn small">+ Project</button>
        <button id="btnNewFolder" class="btn small">+ Folder</button>
        <button id="btnNewChat" class="btn small accent">+ New Chat</button>
      </div>

      <div class="sidebar-scroll">
        <div id="tree" class="tree"></div>
      </div>
    </aside>

    <!-- Middle: Chat area -->
    <main class="main">
      <div class="center-wrap">
        <div class="banner">Fresh chat. Ask away.</div>

        <div class="chat-card">
          <div id="history" class="history"></div>

          <form id="chatForm" class="chat-form">
            <textarea id="userInput" placeholder="Type your message..."></textarea>
            <div class="row">
              <button type="submit" class="btn accent">Send</button>
              <button id="clearBtn" type="button" class="btn">New Chat</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
