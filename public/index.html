<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RERAW AI Coach</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="brand">
        <div class="logo">R</div>
        <div class="brand-text">
          <div class="brand-title">RERAW AI Coach</div>
          <div class="brand-sub">agent-only</div>
        </div>
      </div>

      <div class="sidebar-section">
        <button id="newChatBtn" class="primary w-full">+ New Chat</button>
      </div>

      <div class="sidebar-section">
        <div class="section-title">Your chats</div>
        <ul id="chatList" class="chat-list"></ul>
      </div>
    </aside>

    <!-- Main -->
    <main id="main">
      <!-- Top bar -->
      <header class="topbar">
        <div class="topbar-title">Coach</div>
        <div class="topbar-actions">
          <button id="refreshBtn" class="ghost small" title="Refresh history">↻</button>
        </div>
      </header>

      <!-- Centered content wrapper -->
      <div class="center-wrap">
        <!-- Banner shown when thread has no messages -->
        <div id="freshBanner" class="fresh-banner">Fresh chat. Ask away.</div>

        <!-- Chat panel (centered) -->
        <section id="chatPanel" class="chat-panel">
          <div id="messages" class="messages"></div>

          <form id="composer" class="composer">
            <textarea id="input" rows="1" placeholder="Type your question…"></textarea>
            <button class="primary" type="submit">Send</button>
          </form>
        </section>
      </div>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
